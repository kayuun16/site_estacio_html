
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://64.media.tumblr.com/88e4c7eeb7b1a8e7f2b7c79027614670/aed3f0f6e9178024-05/s500x750/529d1f856cdcacebfa0a0f70e6517c5c10364f31.pnj" type="image/x-icon">
    <title>Suprasonic.FM - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(237, 176, 255);
            overflow-x: hidden;
        }

        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background-color: rgb(43, 43, 43);
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 8px;
            background-color: rgb(237, 176, 255);
            border: none;
        }

        .header_topo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100vw;
            height: 150px;
            background-color: rgb(43, 43, 43);
        }

        .logo_suprasonic {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 20px 50px;
        }

        .logo_suprasonic img {
            width: 70px;
        }

        .logo_suprasonic a {
            font-size: 40px;
            font-family: 'Lucida Sans Unicode';
            font-style: italic;
            font-weight: bolder;
            letter-spacing: 2px;
            color: rgb(237, 176, 255);
            text-decoration: none;
        }

        .premium {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px 50px;
        }

        .premium a {
            font-size: 18px;
            font-family: 'Lucida Sans Unicode';
            font-weight: bolder;
            letter-spacing: 2px;
            color: rgb(237, 176, 255);
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .premium a:hover {
            transform: scale(1.1);
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 0;
        }

        .container_login {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            background-color: rgb(43, 43, 43);
            border-radius: 16px;
            padding: 40px;
            gap: 40px;
        }

        .title {
            font-size: 50px;
            font-family: 'Lucida Sans Unicode';
            font-weight: bolder;
            color: rgb(237, 176, 255);
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .login_area {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 30px;
            margin-top: 20px;
        }

        .login_area span {
            font-size: 18px;
            font-family: 'Lucida Sans Unicode';
            font-weight: bolder;
            letter-spacing: 2px;
            color: rgb(237, 176, 255);
        }

        .login {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0 15px;
            background-color: rgb(237, 176, 255);
            border-radius: 8px;
        }

        .login input {
            width: 250px;
            height: 35px;
            border: none;
            background-color: transparent;
            outline: none;
            flex: 1;
        }

        .lembrar_senha {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 15px;
        }

        .lembrar_senha label {
            font-size: 14px;
            font-family: 'Lucida Sans Unicode';
            font-weight: bolder;
            letter-spacing: 2px;
            color: rgb(237, 176, 255);
        }

        .button_entrar {
            display: flex;
            justify-content: center;
            background-color: transparent;
            color: rgb(237, 176, 255);
            border: none;
            outline: none;
            font-size: 24px;
            font-family: 'Lucida Sans Unicode';
            font-weight: bolder;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .button_entrar:hover {
            transform: scale(1.15);
        }

        .container_login a {
            text-decoration: none;
        }

        .esqueci_senha {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-family: 'Lucida Sans Unicode';
            color: white;
            font-weight: bolder;
            cursor: pointer;
            margin-top: 30px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .esqueci_senha:hover {
            transform: scale(1.1);
        }

        .registrar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .registrar span {
            font-size: 12px;
            font-family: 'Lucida Sans Unicode';
            font-weight: bolder;
            color: white;
            letter-spacing: 1px;
        }

        .registrar a {
            font-size: 14px;
            font-family: 'Lucida Sans Unicode';
            font-weight: bolder;
            color: rgb(237, 176, 255);
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .registrar a:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <header class="header_topo">

        <div class="logo_suprasonic">
            <img
                src="https://64.media.tumblr.com/88e4c7eeb7b1a8e7f2b7c79027614670/aed3f0f6e9178024-05/s500x750/529d1f856cdcacebfa0a0f70e6517c5c10364f31.pnj" />
            <a href="SuprasonicFMlogin.html">Suprasonic.FM</a>
        </div>

        <nav class="premium">
            <a href="SuprasonicFMpremium.html">Torne-se Premium</a>
        </nav>

    </header>

    <main>

        <div class="container_login">

            <h1 class="title">Login</h1>

            <div class="login_area">
                <span>E-mail</span>
                <div class="login">
                    <input type="email" />
                </div>

                <span>Senha</span>
                <div class="login">
                    <input type="password" />
                </div>

                <div class="lembrar_senha">
                    <input type="checkbox" />
                    <label>Lembrar minha senha</label>
                </div>

            </div>

            <a href="SuprasonicFMlogado.html">
                <button class="button_entrar" type="submit">Entrar</button>
            </a>

            <span class="esqueci_senha">Esqueceu sua senha?</span>

            <div class="registrar">
                <span>NÃ£o possui uma conta?</span>
                <a href="SuprasonicFMcadastro.html">Registre-se</a>
            </div>

        </div>

    </main>

</body>

</html>
